{% extends 'superhero_theme.html' %}

{% block title %}
<h1>Modify Hero</h1>
{% endblock title %}

{% block content %}
<form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}

    <!-- Using the formset -->
    {{ form.as_p }}

    <input type="submit" value="Submit">
</form>
{% endblock content %}
