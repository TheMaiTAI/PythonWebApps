<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="{{type}}">

    <p><a href="/" class="btn">Home</a></p>
    <h1>{{title}}</h1>


    <div class="info">
        <p><b>Real Name:</b> {{name}}</p>
        <p><b>Age:</b> {{age}}</p>
        <p><b>Weapon:</b> {{weapon}}</p>
        <p></p>
        <p><b>Strengths:</b></p>
        <ul>
            <li>{{strength1}}</li>
            <li>{{strength2}}</li>
            <li>{{strength3}}</li>
        </ul>
        <p></p>
        <p><b>Weaknesses:</b></p>
        <ul>
            <li>{{weak1}}</li>
            <li>{{weak2}}</li>
            <li>{{weak3}}</li>
        </ul>
    </div>

    <div class="image">
        <img src="{{image}}" alt="{{image}}" width="500" />
    </div>

</body>

</html>
